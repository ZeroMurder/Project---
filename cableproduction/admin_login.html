<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - CableProduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .alert {
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="bi bi-shield-lock"></i>
                <h3>CableProduction Admin</h3>
                <p class="mb-0">Панель управления производителями</p>
            </div>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" 
                               placeholder="Введите логин" value="admin" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password" 
                               placeholder="Введите пароль" value="admin" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                        <label class="form-check-label" for="rememberMe">
                            Запомнить меня
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Войти в систему
                </button>
                
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Тестовые данные: admin / admin
                    </small>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            // Проверяем, не авторизован ли уже пользователь
            if (localStorage.getItem('admin_logged_in') === 'true') {
                window.location.href = 'admin/index.html';
            }
            
            // Проверяем сохраненные данные
            const savedUsername = localStorage.getItem('admin_username');
            const savedPassword = localStorage.getItem('admin_password');
            const rememberMe = localStorage.getItem('remember_admin') === 'true';
            
            if (rememberMe && savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Проверка учетных данных
                if (username === 'admin' && password === 'admin') {
                    // Сохраняем данные если выбрано "Запомнить"
                    if (rememberMe) {
                        localStorage.setItem('admin_username', username);
                        localStorage.setItem('admin_password', password);
                        localStorage.setItem('remember_admin', 'true');
                    } else {
                        localStorage.removeItem('admin_username');
                        localStorage.removeItem('admin_password');
                        localStorage.removeItem('remember_admin');
                    }
                    
                    // Сохраняем статус авторизации
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_name', username);
                    
                    // Показываем успешное сообщение
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Успешный вход!';
                    submitBtn.disabled = true;
                    
                    // Перенаправляем через 1 секунду
                    setTimeout(() => {
                        window.location.href = 'admin/index.html';
                    }, 1000);
                    
                } else {
                    // Показываем ошибку
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger alert-dismissible fade show mt-3';
                    alertDiv.innerHTML = `
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Неверный логин или пароль!
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    
                    // Удаляем предыдущие ошибки
                    const existingAlert = document.querySelector('.alert-danger');
                    if (existingAlert) {
                        existingAlert.remove();
                    }
                    
                    loginForm.appendChild(alertDiv);
                    
                    // Анимация ошибки
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
